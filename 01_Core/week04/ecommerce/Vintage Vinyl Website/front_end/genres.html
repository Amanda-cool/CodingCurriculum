<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genres</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="assets/css/home.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="default_nav">
        </header>

        <main>
    <div class="search-container">
            <input onkeyup="search()" id = "search-box" type="text" placeholder="Search.." name="search" size="30" aria-label="search">
             <button type="submit" onclick="search()"><i class="fa fa-search" aria-label="submit_search"></i></button>


        <div class="dropdown-filter" id="price-drop">
            <label for="price">Filter by Price</label>
            <select name="price" id="price">
                <option value="none">None</option>
                <option value="Highest">Highest</option>
                <option value="Lowest">Lowest</option>
            </select>
        </div>

        <div class="dropdown-filter" id="genre-drop">
            <label for="genres">Filter by Genre:</label>
            <select name="genres" id="genres" onchange="sortGenre()">
                <option value="All">All</option>
                <option value="Indie">Indie</option>
                <option value="Emo/Punk">Emo/Punk</option>
                <option value="Alternative">Alternative</option>
            </select>
        </div>
    </div>
    <!--end search container-->

    <div class="record-container"></div>
</main>

            <i id="instagram" class="fa fa-instagram" style="font-size: 20px;" aria-label="Instagram"></i>
        </a>

        <a href="https://www.google.com">
            <i id="google" class="fa fa-google" style="font-size: 20px;" aria-label = "Google"></i>
        </a>
    </footer>
    </div>

    <script src="assets/js/nav.js"></script>
    <script src="assets/js/genres.js"></script>
</body>

</html>
