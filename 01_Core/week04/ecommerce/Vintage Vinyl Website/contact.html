    <!--Standard contact form asking for name, email, phone, preferred contact method (radio button, phone/email), How did you hear about us? (checkboxes: conference, TV, Radio, Word of Mouth, other) and comments.-->
    <form class="container_contact">
    <fieldset>
                <legend>Contact Us!</legend>

                <div class="preference">
                <label for="contact_first_name">First Name</label>
                <input type="text" id="contact_name" required>
                </div>

                <div class="preference">
                <label for="contact_last_name">Last Name</label>
                <input type="text" id="contact_name" required>
                </div>

                <label for="contact" class="preference">Preferred Contact Method:</label>
                <div class="preference">
                <input type="radio" id="phone" name="contact_method" value="phone">
                <label for="phone" class="preferred">Phone</label>
                </div>

                <div class="preference">
                <input type="radio" id="email" name="contact_method" value="email">
                <label for="female" class="preferred">Email</label>
                </div>
                <label for="contact_phone">Phone</label>
                <input type="tel" id="contact_phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="877-555-4321" required>

                <label for="contact_email">Email</label>
                <input type="email" id="contact_email" required>

                    <p> How did you hear about us?</p>
                    <input type="checkbox" id="tv" name="tv" value="TV" class="radio_ref">
                    <label for="option1"> TV</label>
                    <input type="checkbox" id="radio" name="radio" value="Radio" class="radio_ref">
                    <label for="option2"> Radio</label>
                    <input type="checkbox" id="friend" name="friend" value="Friend" class="radio_ref">
                    <label for="option3"> Friend</label>
                    <input type="checkbox" id="conference" name="conference" value="Conference" class="radio_ref">
                    <label for="option4"> Conference</label><br><br>    
                    
                
                <label for="comments" class="preference">Comments:</label>

                <textarea id="comments" name="comments" rows="7" cols="50" placeholder="Please leave any questions or comments and we will get back to you ASAP."></textarea>
                <input type="submit" value="Submit">
        </form>
    </fieldset>

</body>
