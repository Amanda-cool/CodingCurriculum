<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="assets/css/styles.css" rel="stylesheet">
</head>
<body>
    <header class="contact_header">Want to reach out and tell us more about yourself?</header>
    <div class="container_contact">

        <form method="GET">
            <fieldset>
                <legend>Contact Us!</legend>

                <label for="contact_first_name">First Name</label>
                <input type="text" id="contact_name">

                <label for="contact_last_name">Last Name</label>
                <input type="text" id="contact_name">

                <label for="contact_email">Email</label>
                <input type="email" id="contact_email">

                <br><br>

                <label for="gender">Gender:</label><br>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br>
                    <br><br>
                <label for="sports">Favorite Sport</label>
                <select id="sports" name="sports">
                  <option value="Soccer">Soccer</option>
                  <option value="Football">Football</option>
                  <option value="Basketball">Basketball</option>
                  <option value="Baseball">Baseball</option>
                  <option value="Tennis">Tennis</option>
                </select>
                    <br><br>
                <label for="toppings">Pizza Toppings:</label>
                <input type="checkbox" id="topping1" name="topping1" value="Bike">
                <label for="topping1"> Pepperoni</label><br>
                <input type="checkbox" id="topping2" name="topping2" value="Car">
                <label for="topping2"> Sausage</label><br>
                <input type="checkbox" id="topping3" name="topping3" value="Boat">
                <label for="topping3"> Mushrooms</label><br><br>
                <input type="checkbox" id="topping4" name="topping4" value="Car">
                <label for="topping4"> Ham</label><br>
                <input type="checkbox" id="topping5" name="topping5" value="Boat">
                <label for="topping5"> Pineapple</label><br><br>
                <input type="submit" value="Submit">

             
            </fieldset>
        </form>
    </div><!--end of container-->
    
</body>
</html>
